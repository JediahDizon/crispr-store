<div id="container">

	<!-- BANNER -->
	<ly-carousel id="banner" touch hasProgressBar pauseOnHover>
		<ly-carousel-item
			*ngFor="let product of productList"
			[srcImg]="product.image"
		>
		</ly-carousel-item>
	</ly-carousel>

	<!-- CONTENT -->
	<div id="content">
		<div id="logo" fxFlex="20">
			<img style="width: 100%; height: 100px;" src="./assets/logo.png" />
		</div>

		<div style="padding: 20px;" fxFlex="80">
			<div fxLayout="row" fxLayoutGap="20px">
				<input
					class="input"
					placeholder="Search"
					type="text"
				>
				<button ly-button appearance="fab" raised bg="Crispr">
					<ly-icon>search</ly-icon>
				</button>
			</div>
		</div>
	</div>

	<!-- PRODUCTS -->
	<app-products></app-products>
</div>
